<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>curso de HTMX</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.js" integrity="sha384-ksKjJrwjL5VxqAkAZAVOPXvMkwAykMaNYegdixAESVr+KqLkKE8XBDoZuwyWVUDv" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Curso de HTMX</h1>

    <!--hx-get trazer dados do backend - GET-->
    <!--hx-trigger -->
    <!--hx-target -->

    <button hx-get="/carregar-conteudo">carregar conteúdo via botão</button>

    <p hx-get="/carregar-conteudo" hx-trigger="click[ctrlKey]">carregar conteúdo via trigger</p>

    <button hx-get="/carregar-conteudo" hx-target="#conteudo-get">carregar conteúdo via botão</button>

    <div id="conteudo-get"></div>
</body>
</html>
